<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Caju's Coffee Shop - Contact Us</title>
</head>

<body>
    <!-- Adds image and link to index.html -->
    <!--This is an HTML comment -->
    <!-- CTRL + / to add or remove a comment -->

    <!-- Site Header -->
    <header>
        <h1>Caju's Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        </header>
    <!-- Starting the main content -->
    <main>
        <!-- Adds table for openning hours -->
        <h2>Contact Us</h2>
        <table border>
            <caption>Hours of Operation</caption>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon-Fri</td>
                    <td>6 AM - 9 PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8 AM - 11 PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>
        <section>
            <h3>We would love to hear from you!</h3>
            <!-- adding the form -->
            <form action="thanks.html" method="post">
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname">

                <label for="youremail">Email</label>
                <input type="email" id="youremail" name="youremail" placeholder="Algonquin Email" >

            </form>
        </section>
    </main>
    <!-- Site Footer -->
    <footer>
        <!-- Specialty symbols fot html entities can be found by googling html entities-->
        &copy;Copyright Caju's Coffee Shop, 2023
    </footer>
</body>

</html>
